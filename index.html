<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/countdown.css" />
		<link rel="stylesheet" href="./css/countdown-item.css" />
		<link rel="stylesheet" href="./css/modal.css" />

		<title>Countdown</title>
	</head>
	<body class="body">
		<div class="modal">
			<form class="modal-form">
				<label class="modal-title"
					>Ingrese una fecha
					<input id="date" class="modal-input" type="date" />
				</label>
				<input class="modal-button" type="submit" value="¡Listo!" />
			</form>
		</div>
		<section
			class="countdown"
			aria-label="Contador: Faltan 8 días, 25 horas, 15 minutos y 04 segundos"
		>
			<article class="countdownItem" aria-label="Días restantes">
				<div class="countdownItem-value">
					<span id="days">08</span>
				</div>
				<p class="countdownItem-label">Días</p>
			</article>
			<article class="countdownItem" aria-label="Horas restantes">
				<div class="countdownItem-value">
					<span id="hours">25</span>
				</div>
				<p class="countdownItem-label">Horas</p>
			</article>
			<article class="countdownItem" aria-label="Minutos restantes">
				<div class="countdownItem-value">
					<span id="Minutes">16</span>
				</div>
				<p class="countdownItem-label">Minutos</p>
			</article>
			<article class="countdownItem" aria-label="Segundos restantes">
				<div class="countdownItem-value">
					<span id="seconds">04</span>
				</div>
				<p class="countdownItem-label">Segundos</p>
			</article>
		</section>
	</body>
</html>
