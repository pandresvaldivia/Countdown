	<body class="body">
		<div class="modal">
			<form class="modal-form">
				<label class="modal-title"
					>Ingrese una fecha
					<input id="date" class="modal-input" type="date" />
				</label>
				<input class="modal-button" type="submit" value="¡Listo!" />
			</form>
		</div>
		<section
			class="countdown"
			aria-label="Contador: Faltan 8 días, 25 horas, 15 minutos y 04 segundos"
		>
			<article class="countdownItem" aria-label="Días restantes">
				<div class="countdownItem-value">
					<span id="days">00</span>
				</div>
				<p class="countdownItem-label">Días</p>
			</article>
			<article class="countdownItem" aria-label="Horas restantes">
				<div class="countdownItem-value">
					<span id="hours">00</span>
				</div>
				<p class="countdownItem-label">Horas</p>
			</article>
			<article class="countdownItem" aria-label="Minutos restantes">
				<div class="countdownItem-value">
					<span id="minutes">00</span>
				</div>
				<p class="countdownItem-label">Minutos</p>
			</article>
			<article class="countdownItem" aria-label="Segundos restantes">
				<div class="countdownItem-value">
					<span id="seconds">00</span>
				</div>
				<p class="countdownItem-label">Segundos</p>
			</article>
		</section>
		<script src="./js/main.js" type="module"></script>
